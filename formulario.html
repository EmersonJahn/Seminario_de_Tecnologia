<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insreva-se - 8º Seminário de Tecnologia, Inovação e Desenvolvimento Social – VIII STIDS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

    <nav class="container-fluid bg-dark text-white py-4">
        <div class="row">
            <div class="col-md-2 navbar-text text-center text-md-left">
                <img src="/imagens/Logo_UCS_Horizontal_Transparente.png" height="70" class="d-inline-block align-top" alt="Logo da UCS">
            </div>
            <div class="titulo col-md-10 my-auto text-center text-md-right">
                <u> 8º SEMINÁRIO DE TECNOLOGIA, INOVAÇÃO E DESENVOLVIMENTO SOCIAL - VIII STIDS </u>
                <br>
                <span class="mt-2 mt-md-0">DESAFIOS DA CIÊNCIA EM MEIO A CRISES</span>
            </div>
        </div>
    </nav>

    <form action="inscrever-se" class="container formulario">

            <legend>Preencha seus dados</legend>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                </div>

                <div class="col-sm-6">
                    <label for="data_nasc">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nasc">
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>

            <div class="form-row">
                <div class="col-sm-10">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="col-sm-2">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" maxlength="2">
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="instituicao">Instituição de Ensino</label>
                <input type="text" class="form-control" id="instituicao">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Palestras</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option> // TODO inserir os dados recebidos
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>

            <a href="/dados_salvos.html" class="btn btn-dark btn-block mt-5">Enviar dados</a>


    </form>

    <footer class="footer container-fluid bg-dark text-white py-3 mt-5">
        <p>Desenvolvido por Eduardo Pellenz e Emerson Jahn</p>
    </footer>
    
</body>
</html>
